{% extends 'Music/base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
<h4>Edit Album</h4>
{% if success_text %}
<div class="alert alert-success">
  {{success_text}}
</div>
{% endif %}
<form method="POST" enctype="multipart/form-data">
  {{ edit_form|crispy }}
  {% csrf_token %}
  <input type="submit" name="submit" value="Update" class="btn btn-outline-primary btn-sm">
</form>
<br>
<a href="{% url 'Music:delete_album' album_id=album_id %}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this album?')">Delete</a>
{% endblock %}
